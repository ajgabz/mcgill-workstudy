<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul class=entries>
    {% for entry in entries %}
        <li>{{ entry.semesterterm}} {{ entry.termyear}} -- Start Date: {{ entry.termstart}}, End Date: {{ entry.termend}}</li>
    {% else %}
        <li>No entries found.</li>
    {% endfor %}
</ul>

</body>
</html>
